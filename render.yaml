services:
  - type: web
    name: movie-whisperer-api
    env: node
    plan: free
    rootDir: movie-whisperer-13-main/server
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: RECOMMENDATION_SERVICE_URL
        value: ""
      - key: ALLOWED_ORIGINS
        value: "https://movie-whisperer-frontend.onrender.com"

  - type: static_site
    name: movie-whisperer-frontend
    rootDir: movie-whisperer-13-main
    buildCommand: npm install && npm run build
    publishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: "https://<your-backend-service-domain>/api"
      - key: VITE_SUPABASE_PROJECT_ID
        sync: false
      - key: VITE_SUPABASE_PUBLISHABLE_KEY
        sync: false
      - key: VITE_SUPABASE_URL
        sync: false
